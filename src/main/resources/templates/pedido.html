<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Pedido de Item</title>
	<link rel="icon" href="img/stoc.png">
</head>


<d class="imag">

	<img id="imag" src="img/stoc.svg">

</d>

<style>
	.p2 {
		font-family: Arial, Helvetica, sans-serif;
	}


	h1 {

		color: cadetblue;
	}

	div {
		display: block;
		margin-left: auto;
		margin-right: auto;
	}

	input[type=date] {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
	}

	input[type=text],
	select {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
	}

	input[type=codigo],
	select {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
	}

	input[type=name],
	select {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
	}

	input[type=submit] {
		width: 100%;
		background-color: Gray;
		color: white;
		padding: 10px 10px;
		margin: 8px 0;
		text-align: center;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}

	.navbar a {
		float: left;
		display: block;
		color: #f2f2f2;
		text-align: center;
		padding: 4px 6px;
		text-decoration: none;
		font-size: 15px;
	}
	
	.descritem{
		width: 100%;
		padding: auto;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
	}

	.navbar a:hover {
		background: #ddd;
		color: black;
	}



	.navbar {
		overflow: hidden;
		background-color: #333;
		position: fixed;
		top: 0;
		width: 100%;

	}


	div {
		border-radius: 30px;
		background-color: #f2f2f2;
		padding: 20px;
		width: 30%;
	}

</style>




<hr>
</d>

<d th:insert="layout/menu">

</d>



<br><br>


<body>

	<form>
		<center>
			<h1>
				<p class="p2">Pedido de Item
			</h1>
		</center>

		<div>
			<label for="RMname">Nome do Requisitador:</label>
			<input required type="name" class="form-control" id="inputname" placeholder="Nome do Requisitador">

			<br>


			<br>
			<label for="CodDP">Departamento:</label>
			<input required type="codigo" class="form-control" id="inputDP" placeholder="Código do Departamento">

			<br>


			<br>
			<label for="inputRefA">Item:</label>
			<input required type="codigo" class="form-control" id="inputrefa" placeholder="Nome do Item">

			<br>

			<br>
			<label for="inputRefA">Quantidade:</label>
			<input required type="text" maxlength="3" class="form-control" id="inputrefa" placeholder="Quantidade do Item">

			<br>


			<br>
			<label for="inputForn">Fornecedor:</label>
			<input required type="text" class="form-control" id="inputFn" placeholder="Nome do Fornecedor">


			<br>
			<br>Descrição do Pedido:
			<textarea required type="text" id="descricao" class="descritem" name="descricao" rows="4" cols="50" placeholder="Descrição do Pedido">
			</textarea>


			<br>
			<br>

			<label for="inputCEP">Data do Pedido:</label>
			<input required type="date" class="form-control" id="inputCEP">

			<br>


			<br>
			<input button type="submit" value="Enviar">

		</div>
	</form>

</body>
</html>
