<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<link rel="icon" href="img/stoc.png">
<title>Lista de Itens</title>

<head th:insert="layout/cabecalho">
<link rel="stylesheet" href="estilo.css">
</head>

<d class="imag">
	<img id="imag" src="img/stoc.svg">
</d>

<hr>
<d th:insert="layout/menu">
</d>

<div class="container">

<br>
	<h1>
		<center>
			<p2 class="p2">Lista de Itens</p2>
		</center>
	</h1>

	<b>
		<a id="noprint" href="/cadastraritem" class="btn btn-info" role="button">Novo Item</a>
	</b><br>

	<div th:classappend="${mensagem == null ? '' : ''}">
		<div th:classappend="${tipo_mensagem}">
			<td th:text="${mensagem}"></td>
		</div>
	</div>

	<table class="table table-sm table-striped table-hover table-bordered">

		<thead>
			<tr>
				<th class="col-2">Nome do item</th>
				<th class="col-2">Quantidade</th>
				<th class="col-2">Descrição</th>
				<th id="noprint" class="col-1">Local</th>
				<th id="noprint" class="col-1">Alterar/Excluir</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="item:${consulta}">
				<td th:text="${item.nome}"></td>
				<td th:text="${item.quantidade}"></td>
				<td th:text="${item.descricao}"></td>
				<td id="noprint" th:text="${item.localizar}"></td>
					<td>
					
					
					<a id="noprint" class=" btn btn-sm btn-danger"
							th:href="@{alterar_item/{id}(id=${item.IdItem})}">Alterar</a>
						<a id="noprint" class="delete btn btn-sm btn-danger" th:href="@{deletar_item/{id}(id=${item.IdItem})}" onclick="if (confirm('Deseja realmente excluir o item?')){return true;}else{event.stopPropagation(); event.preventDefault();};">Excluir</a>


						<!-- BOTÃO RELATÓRIO DA IDEIA ANTERIOR-->
						<!-- <a id="noprint" href="/rel_item" class="btn btn-info" role="button">Relatório</a> -->


					</td>
			</tr>
		</tbody>

	</table>

		<style type="text/css">
			
			@media print {
				#noprint { display: none; }
				button { opacity: 0%; }
			}
		</style>

		<button onClick="window.print()" class="btn btn-primary mb-2 mr-2" onChange="hidden">Imprimir/Salvar PDF</button>

</div>


<nav id="noprint" aria-label="Navegação de página exemplo">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Anterior</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" tabindex="+1">Próximo</a>
    </li>
  </ul>
</nav>
</body>
</html>
