<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- Importa as configurações de cabecalho -->

<head th:insert="layout/cabecalho">
	<link rel="stylesheet" href="estilo.css">
	<link rel="icon" href="img/stoc.png">
	<title>Movimentação</title>
	<!-- Importa o cabecalho -->
</head>



<d class="imag">

	<img id="imag" src="img/stoc.svg">

</d>
<hr>

<d th:insert="layout/menu">

</d>


<div class="container">
	<!-- Importa o menu padrão do sistema -->

	<br>
	<h1>

		<center>
			<p2 class="p2">Movimentação</p2>
		</center>
	</h1>

	<b>

	<a href="/movimentacao" class="btn btn-info" role="button">Nova Movimentação</a><br>

	</b>

	<!-- Retorna uma mensagem na tela para o usuário após a operação -->

	<!-- Recebe a mensagem de retorno da operação e a configuração do tipo da mensagem do controller -->
	
	
	<div th:classappend="${mensagem == null ? '' : ''}">
		<div th:classappend="${tipo_mensagem}">
			<td th:text="${mensagem}"></td>
		</div>
	</div>


	<table class="table table-sm table-striped table-hover table-bordered">

		<thead>
		
			<tr>
				<th class="col-2">Setor Requisitante</th>
				<th class="col-2">Tipo Movimentação</th>
				<th class="col-2">Nome do Item</th>
				<th class="col-2">Quantidade</th>
				<th class="col-2">Data da Movimentação</th>
			</tr>

		</thead>

		<tbody>
			<tr th:each="movimentacao:${movimentacoes}">

			<td th:text="${movimentacao.idSetor}"></td>

			<td th:text="${movimentacao.idTipoMovimentacao}"></td>

			<td th:text="${movimentacao.idItem}"></td>
									
			<td th:text="${movimentacao.Quantidade}"></td>
			
			<td th:text="${movimentacao.DataCadastro}"></td>
			</tr>
		</tbody>

	</table>




</div>


</body>

</html>
