<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<link rel="icon" href="img/stoc.png">
<title>Lista de Fornecedores</title>

<head th:insert="layout/cabecalho">
<link rel="stylesheet" href="estilo.css">
</head>

<d class="imag">
	<img id="imag" src="img/stoc.svg">
</d>

<hr>
<d id="noprint" th:insert="layout/menu">
</d>

<div class="container">

<br>
	<h1>
		<center>
			<p2 class="p2">Lista de Fornecedores</p2>
		</center>
	</h1>

	<b>
		<a id="noprint" href="/cadastrarfornecedor" class="btn btn-info" role="button">Novo Fornecedor</a>
	</b><br>

	<div th:classappend="${mensagem == null ? '' : ''}">
		<div th:classappend="${tipo_mensagem}">
			<td th:text="${mensagem}"></td>
		</div>
	</div>

	<table class="table table-sm table-striped table-hover table-bordered">

		<thead>
			<tr>
				<th class="col-2">Nome</th>
				<th class="col-2">Empresa</th>
				<th class="col-2">Email</th>
				<th class="col-1">Número</th>
				<th id="noprint" class="col-1">Excluir</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="fornecedor:${lista_fornecedores}">
				<td th:text="${fornecedor.nome}"></td>
				<td th:text="${fornecedor.empresa}"></td>
				<td th:text="${fornecedor.email}"></td>
				<td th:text="${fornecedor.numero}"></td>
					<td>
						<a id="noprint" class="delete btn btn-sm btn-danger"
							th:href="@{deletar_fornecedor/{id}(id=${fornecedor.idFornecedor})}"
							onclick="if (confirm('Deseja realmente excluir o fornecedor?')){return true;}else{event.stopPropagation(); event.preventDefault();};">Excluir</a>


							<!-- BOTÃO RELATÓRIO DA IDEIA ANTERIOR-->
							<!-- <a id="noprint" href="/rel_fornecedor" class="btn btn-info" role="button">Relatório</a> -->


					</td>
			</tr>
		</tbody>

	</table>

		<style type="text/css">
			
			@media print {
				#noprint { display: none; }
				button { opacity: 0%; }
			}
		</style>

		<button onClick="window.print()" class="btn btn-primary mb-2 mr-2" onChange="hidden">Imprimir/Salvar PDF</button>

</div>
</body>
</html>
